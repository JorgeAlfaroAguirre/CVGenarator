<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/perfil.css" />

    <title>CV Generator</title>
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="toggle-container">
          <div class="toggle-burger"></div>
          <div class="toggle-burger"></div>
          <div class="toggle-burger"></div>
        </div>
        <div class="nav_text">
          <div class="nav_perfil">
            <a href="#" class="link_nav">Generador curriculum</a>
          </div>
          <div class="nav_perfil">
            <a href="#" class="link_nav">Mi perfil</a>
          </div>
        </div>
        <div class="nav_image">
          <div class="nav_container_sesion">
            <div class="nav_close_sesion">
              <a href="#" class="close">Cerrar sesion</a>
            </div>
          </div>
          <img
            src="./assets/img/perfil/no-image.png"
            alt=""
            class="img_perfil"
          />
        </div>
      </nav>
      <div class="main_container">
        <div class="body_content">
          <div class="informacion_cuenta">
            <h2 class="title_perfil">Información de cuenta</h2>
            <div class="form_account">
              <form action="" class="form_information_account">
                <div class="group_input">
                  <label for="username" class="label_account"
                    >Correo usuario</label
                  >
                  <label
                    id="username"
                    class="label_account_txt"
                    name="username"
                    placeholder=""
                  >
                    xxxxxx@xxxxx.com
                  </label>
                </div>
                <div class="group_input">
                  <label for="password_completed" class="label_account"
                    >Contraseña</label
                  >
                  <input
                    id="password_completed"
                    type="password"
                    class="input_account input_save_account"
                    name="password_completed"
                    placeholder="**********"
                  />
                </div>
                <div class="group_input">
                  <label for="re_password_completed" class="label_account"
                    >Repetir contraseña</label
                  >
                  <input
                    id="re_password_completed"
                    type="password"
                    class="input_account input_save_account"
                    name="re_password"
                    placeholder="**********"
                  />
                </div>
              </form>
              <div class="group_button">
                <a href="#" class="btn_perfil_save">Guardar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/perfil.js"></script>
  </body>
</html>
