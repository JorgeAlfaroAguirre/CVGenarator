<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__background">
        <div class="main__sesions">
          <div class="main__btn main__login">
            <a type="button" id="login__login" class="btn login__login">
              Iniciar sesion
            </a>
          </div>
          <div class="main__btn main__register">
            <a type="button" class="btn register__register">Registrarse</a>
          </div>
        </div>
        <div class="main__content_glass">
          <div class="glass">
            <h1 class="title__main">¡Generador de Curriculum online!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="modal__login">
      <div class="modal__content">
        <form id="form_login" class="modal_login">
          <fieldset class="body__modal__login">
            <legend class="login__title">Inicio de sesión</legend>
            <div class="register__contrasena">
              <input
                type="text"
                name="correo"
                class="input__login login__username"
                placeholder="Correo"
              />

              <input
                type="password"
                name="password"
                class="input__login login__password"
                placeholder="Contraseña"
              />
            </div>
            <label class="msg__login_error">
              !Todos los campos son obligatorios!
            </label>
            <div class="btn__login__modal">
              <button type="button" class="btn_sesion btn__login">
                Confirmar
              </button>
              <button type="button" class="btn_sesion btn__close_login">
                Cerrar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="modal__register">
      <div class="modal__content">
        <form action="" class="form_modal_register">
          <fieldset class="body__modal__register">
            <legend class="login__title">Inicio de sesión</legend>
            <input
              type="text"
              class="input__register login__username"
              placeholder="Correo"
            />
            <input
              type="password"
              class="input__register register__password"
              placeholder="Contraseña"
            />
            <input
              type="password"
              class="input__register register__password"
              placeholder="Repetir contraseña"
            />
            <label class="msg__register_error">
              !Todos los campos son obligatorios!
            </label>
            <div class="btn__register__modal">
              <button
                type="button"
                class="btn_sesion btn__login btn_confirmar_register"
              >
                Confirmar
              </button>
              <button
                type="button"
                class="btn_sesion btn__close_login btn__close_register"
              >
                Cerrar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
